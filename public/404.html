<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Bites</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path and redirects to index.html
      var pathSegmentsToKeep = 1; // Keep repo name segment
      var l = window.location;
      sessionStorage.redirect = l.pathname + l.search + l.hash;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
